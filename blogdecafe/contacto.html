<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <header class="header">
      
        <div class="contenedor">
              <div class="barra">
                <a class="logo no-margin centrar-texto" href="index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
                </a> 
                <nav class="navegacion">

                   <a href="nosotros.html" class="navegacion__enlace">Nosostros</a>
                   <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                   <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                   
                </nav>

              </div>
        </div><!--contenedor-->

        <div class="header__texto">
            <h2 class="no-margin" >Blog de Café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div><!--hedare texto-->
    </header>

   
    
    <main class="contenedor">
        <h4 class="centrar-texto">Contacto</h4>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                class="campo__field"
                type="text" 
                placeholder="Nombre" 
                id="nombre">

            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input 
                class="campo__field"
                type="email" 
                placeholder="Email" 
                id="email">

            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                class="campo__field campo__field--textarea"
                id="mensaje">
                </textarea>
            </div>

            <div class="campo">
                <input 
                type="submit" 
                value="Enviar" 
                class="boton boton--primario submit">

            </div>

            
        </form>

        
 
    </main>
    

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
              <a class="logo no-margin centrar-texto" href="index.html">
                  <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafé</span></h1>
              </a> 
              <nav class="navegacion">

                 <a href="nosotros.html" class="navegacion__enlace">Nosostros</a>
                 <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                 <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                 
              </nav>

            </div>
      </div><!--contenedor-->
    </footer>
    
</body>
</html>
